<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method to Great - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Method to Great Logo" class="logo">
    <h2>Track Your Fitness with Method to Great</h2>
    <p>Log your workout and blood stats—we’ll guide you to better health with personalized tips.</p>
    <form id="workoutForm" onsubmit="analyzeWorkout(event)">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="exercise">Exercise:</label>
        <select id="exercise" name="exercise" required>
            <option value="">Select an exercise</option>
            <option value="push-ups">Push-Ups</option>
            <option value="squats">Squats</option>
            <option value="plank">Plank</option>
        </select>
        <label for="reps">Reps (or seconds for plank):</label>
        <input type="number" id="reps" name="reps" min="1" required>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" min="1" required>
        <label for="effort">How did it feel?</label>
        <select id="effort" name="effort" required>
            <option value="">Select effort level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="sleep">Hours slept last night (optional):</label>
        <input type="number" id="sleep" name="sleep" min="0" max="24">
        <label for="glucose">Blood Glucose (mg/dL, optional):</label>
        <input type="number" id="glucose" name="glucose" min="0" step="1">
        <label for="cholesterol">Total Cholesterol (mg/dL, optional):</label>
        <input type="number" id="cholesterol" name="cholesterol" min="0" step="1">
        <label for="vitaminD">Vitamin D (ng/mL, optional):</label>
        <input type="number" id="vitaminD" name="vitaminD" min="0" step="1">
        <label for="iron">Iron - Ferritin (ng/mL, optional):</label>
        <input type="number" id="iron" name="iron" min="0" step="1">
        <label for="testosterone">Testosterone (ng/dL, optional):</label>
        <input type="number" id="testosterone" name="testosterone" min="0" step="1">
        <label for="crp">C-Reactive Protein (mg/L, optional):</label>
        <input type="number" id="crp" name="crp" min="0" step="0.1">
        <button type="submit">Get Feedback</button>
    </form>
    <div id="feedback"></div>
    <script src="script.js"></script>
</body>
</html>
